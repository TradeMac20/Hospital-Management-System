{% extends "base.html" %}

{% block title %}Add New Patient{% endblock %}

{% block content %}
<!-- Main Content -->
                <h2>Add New Patient</h2>
                <form action="{{ url_for('add_patient') }}" method="POST">
                    <!-- Personal Information -->
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select class="form-control" id="sex" name="sex" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>

                    <!-- Nurse Recorded Information -->
                    <h3>Nurse Recorded Information</h3>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="text" class="form-control" id="height" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Body Temperature</label>
                        <input type="text" class="form-control" id="temperature" name="temperature" required>
                    </div>
                    <div class="form-group">
                        <label for="pulseRate">Pulse Rate</label>
                        <input type="text" class="form-control" id="pulseRate" name="pulseRate" required>
                    </div>
                    <div class="form-group">
                        <label for="respirationRate">Respiration Rate</label>
                        <input type="text" class="form-control" id="respirationRate" name="respirationRate" required>
                    </div>
                    <div class="form-group">
                        <label for="bloodPressure">Blood Pressure</label>
                        <input type="text" class="form-control" id="bloodPressure" name="bloodPressure" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Patient</button>
                </form>
    <div class="d-flex justify-content-between">
        {% include 'back_button.html' %}
        {% include 'logout_button.html' %}
    </div>
{% endblock %}
