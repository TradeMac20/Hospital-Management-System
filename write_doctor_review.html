{% extends "base.html" %}

{% block title %}Write Doctor Review{% endblock %}

{% block content %}
                <h1 style="text-align: center;">Write Doctor Review</h1>
                <form action="{{ url_for('write_doctor_review') }}" method="POST">
                    <div class="form-group">
                        <label for="patient_id">Patient ID</label>
                        <input type="text" class="form-control" id="patient_id" name="patient_id" required>
                    </div>
                    <div class="form-group">
                        <label for="report">Diagnosis Report</label>
                        <textarea class="form-control" id="report" name="report" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="drugs">Drug Recommendation</label>
                        <textarea class="form-control" id="drugs" name="drugs" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="referrals">Referrals</label>
                        <textarea class="form-control" id="referrals" name="referrals" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
    <div class="d-flex justify-content-between">
        {% include 'back_button.html' %}
        {% include 'logout_button.html' %}
    </div>
{% endblock %}
