{% extends "base.html" %}

{% block title %}Pharmacy{% endblock %}

{% block content %}
                <h1 style="text-align: center">Pharmacy Section</h1>
                <form action="{{ url_for('pharmacy_page') }}" method="POST">
                    <div class="form-group">
                        <label for="pharmacistId">Pharmacist ID</label>
                        <input type="text" class="form-control" id="pharmacistId" name="pharmacistId" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
{% endblock %}
